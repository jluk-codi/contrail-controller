[program:tungsten-vrouter-agent]
command=/usr/bin/tungsten-vrouter-agent
priority=420
autostart=true
killasgroup=true
stopsignal=KILL
stdout_capture_maxbytes=1MB 
redirect_stderr=true
stdout_logfile=/var/log/tungsten/tungsten-vrouter-agent-stdout.log
stderr_logfile=/dev/null
startsecs=5
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
