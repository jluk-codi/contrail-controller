[program:tungsten-dns]
command=/usr/bin/tungsten-dns
priority=520
autostart=true
killasgroup=true
stopsignal=KILL
stdout_capture_maxbytes=1MB
redirect_stderr=true
stdout_logfile=/var/log/tungsten/tungsten-dns-stdout.log
stderr_logfile=/dev/null
startsecs=10
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
user=tungsten
