[program:tungsten-device-manager]
command=/usr/bin/tungsten-device-manager --conf_file /etc/tungsten/tungsten-device-manager.conf --conf_file /etc/tungsten/tungsten-keystone-auth.conf
priority=450
autostart=true
autorestart=true
killasgroup=true
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/var/log/tungsten/tungsten-device-manager-stdout.log
stderr_logfile=/dev/null
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
user=tungsten
