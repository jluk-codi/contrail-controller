[program:tungsten-schema]
command=/usr/bin/tungsten-schema --conf_file /etc/tungsten/tungsten-schema.conf --conf_file /etc/tungsten/tungsten-keystone-auth.conf
priority=450
autostart=true
autorestart=true
killasgroup=true
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/var/log/tungsten/tungsten-schema-stdout.log
stderr_logfile=/dev/null
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
user=tungsten
