[program:tungsten-svc-monitor]
command=/usr/bin/tungsten-svc-monitor --conf_file /etc/tungsten/tungsten-svc-monitor.conf --conf_file /etc/tungsten/tungsten-keystone-auth.conf
priority=460
autostart=true
autorestart=true
killasgroup=true
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/var/log/tungsten/tungsten-svc-monitor-stdout.log
stderr_logfile=/dev/null
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
user=tungsten
