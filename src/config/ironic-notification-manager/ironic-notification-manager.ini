[program:ironic-notification-manager]
command=/usr/bin/ironic-notification-manager --conf_file /etc/tungsten/ironic-notification-manager.conf
priority=450
autostart=true
autorestart=true
killasgroup=true
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/var/log/tungsten/ironic-notification-manager.log
stderr_logfile=/dev/null
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
user=tungsten
